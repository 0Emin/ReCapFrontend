<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araç ara</label>
  <input
    type="text"
    [(ngModel)]="filterText"
    class="form-control"
    id="filterText"
    placeholder="arama ifadesi giriniz"
  />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-success">
  {{ filterText }} aradınız
</div>

<table *ngIf="dataLoaded != false" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Adı</th>
      <th>Marka</th>
      <th>Fiyat</th>
      <th>Kdv'li Fiyat</th>
      <th>Açıklama</th>
      <th>Model Yılı</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars | filterPipe: filterText">
      <td>{{ car.carId }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.brandId }}</td>
      <!-- <td>{{ car.colorId }}</td>  -->
      <td>{{ car.dailyPrice | currency }}</td>
      <td>{{ car.dailyPrice | vatAdded: 10 | currency }}</td>
      <td>{{ car.description }}</td>
      <td>{{ car.modelYear }}</td>
      <td>
        <button (click)="rentCar(car)" class="btn btn-success">Kirala</button>
      </td>
    </tr>
  </tbody>
</table>
